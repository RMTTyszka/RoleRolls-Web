<mat-card fxFlex="100">
    <mat-card-header>
      <mat-card-title>Role</mat-card-title>
      <mat-card-subtitle>Edit Your Role</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">

          <mat-form-field fxFlex="50" class="pr-12">
            <input matInput placeholder="Role" formControlName="name">
          </mat-form-field>
          <mat-form-field fxFlex="50" class="pr-12">
            <input matInput placeholder="Skill Points" formControlName="skillPoints">
          </mat-form-field>
          <h4>Bonuses</h4>
          <mat-icon fxFlex="10" class="clickable" (click)="addBonus()" matTooltip="add bonus">add</mat-icon>
          <div fxFlex="100" fxLayout="row wrap" *ngFor="let bonus of myBonuses.controls; let i = index" formArrayName="bonuses">
            <div [formGroupName]="i">
              <mat-form-field fxFlex="100" class="pr-12">
                <input matInput placeholder="Property" formControlName="property">
              </mat-form-field>
              <mat-form-field fxFlex="100" class="pr-12">
                <input matInput placeholder="level" formControlName="level">
              </mat-form-field>
              <mat-form-field fxFlex="100" class="pr-12">
                <input matInput placeholder="bonus" formControlName="bonus">
              </mat-form-field>
              <mat-icon mat-font-icon="fa-icon" class="fa" class="clickable" (click)="removeBonus(i)" matTooltip="add bonus" matTooltip="remove bonus">clear</mat-icon>
            </div>
          </div>
          <div fxFlex="100" fxLayout="row" fxLayoutAlign="end center">

          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
