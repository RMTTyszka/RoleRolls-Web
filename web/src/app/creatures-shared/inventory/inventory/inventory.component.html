<p-panel header="Items">
  <ng-container *ngIf="inventory" style="height: 100%;">
    <div class="p-inputgroup" *ngFor="let item of inventory.items">
      <ng-container *ngIf="showItem(item)">
        <span class="p-inputgroup-addon">{{item.quantity}}</span>
        <input type="text" readonly pInputText [placeholder]="item.name">
      </ng-container>
    </div>
  </ng-container>
</p-panel>
