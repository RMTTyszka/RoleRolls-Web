<rr-editor-modal *ngIf="hasLoaded">
  <div modal-content>
    <form  [formGroup]="form">
      <div class="p-fluid">
        <div class="p-grid">
          <label for="encounter-name-input" class="p-col">Name</label>
          <div class="p-col">
            <input id="encounter-name-input" type="text" pInputText formControlName="name">
          </div>
        </div>
        <div class="p-grid">
          <label for="encounter-level-input" class="p-col">Level</label>
          <div class="p-col">
            <input id="encounter-level-input" type="number" pInputText formControlName="level">
          </div>
        </div>
        <div class="p-grid p-col-12">
          <div *ngFor="let monster of monsters.controls; let i = index" formArrayName="monsters" class="p-col">
            <rr-monster-template-select (monsterTemplateSelected)="monsterTemplateSelected($event, i)" [monsterTemplate]="monsters.controls[i].value"></rr-monster-template-select>
            <button fxFlex="50" matButton>Remove</button>
          </div>
        </div>
        <button (click)="addMonsterPlace()" type="button">Add Monster</button>
      </div>
    </form>
  </div>
  <div modal-footer>
    <button pButton label="Save" (click)="save()"></button>
  </div>

</rr-editor-modal>
