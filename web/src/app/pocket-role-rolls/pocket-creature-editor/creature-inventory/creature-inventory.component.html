<p-panel>
  <p-header class="p-grid p-justify-between p-align-center p-nogutter" style="flex: 1;">
    <span class="p-panel-title p-col-6">Equipment</span>
  </p-header>
</p-panel>
<p-panel>
  <p-header class="p-grid p-justify-between p-align-center p-nogutter" style="flex: 1;">
    <span class="p-panel-title p-col-6">Items</span>
  </p-header>
  <ng-template pTemplate="icons">
    <button class="p-panel-header-icon" (click)="instanteItem()">
      <span class="pi pi-plus"></span>
    </button>
  </ng-template>
  <p-table [value]="itens" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Level</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.level }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
