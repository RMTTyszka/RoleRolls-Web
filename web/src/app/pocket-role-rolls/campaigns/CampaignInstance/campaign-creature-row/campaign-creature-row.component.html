<div class="p-inputgroup">
  <p-inputGroupAddon><button pButton icon="pi pi-minus" *ngIf="isMaster" (click)="removeCreature(creature)"></button></p-inputGroupAddon>
  <p-inputGroupAddon><button pButton class="p-button-secondary" (click)='editCreature(creature)'>
    {{creature.name}}
  </button></p-inputGroupAddon>
  <ng-container *ngFor="let life of creature.lifes">
    <p-inputGroupAddon *ngIf="isMaster || isOwner(creature) || true">
      {{life.name}} | {{life.value}}
  </span>
</ng-container>
<p-inputGroupAddon><button *ngIf="isMaster || isOwner(creature)" pButton icon="fas fa-dice-d20" pTooltip="Roll dice"
 (click)="selectCreatureForRoll(creature); rollPanel.toggle($event)"></button></p-inputGroupAddon>
<p-inputGroupAddon><button *ngIf="isMaster || isOwner(creature)" pButton icon="fas fa-tint" pTooltip="Damage/Heal"
 (click)="takeDamage(creature)"></button></p-inputGroupAddon>
  <p-inputGroupAddon><button *ngIf="isMaster || isOwner(creature)" pButton icon="fas fa-user-slash" pTooltip="Attack"
 (click)="attack(creature)"></button></p-inputGroupAddon>
  <p-inputGroupAddon><button *ngIf="isMaster" pButton icon="fas fa-calculator" pTooltip="Simulate CD"
 (click)="selectCreatureForSimulateCd(creature); simulateCdPanel.toggle($event)"></button></p-inputGroupAddon>
</div>


<p-overlayPanel #rollPanel>
  <ng-template pTemplate>
    <p-tieredMenu [model]="rollOptions"></p-tieredMenu>
  </ng-template>
</p-overlayPanel>

<p-overlayPanel #simulateCdPanel>
  <ng-template pTemplate>
    <p-tieredMenu [model]="simluateCdOptions"></p-tieredMenu>
  </ng-template>
</p-overlayPanel>

<p-sidebar [(visible)]="displayRollSidebar" position="right" [modal]="false">
  <rr-roll-dice [rollInputEmitter]="rollInputEmitter" [rollResultEmitter]="rollResultEmitter" [campaign]="campaign" [scene]="scene"></rr-roll-dice>
</p-sidebar>

<p-sidebar [(visible)]="displaySimulateCdSidebar" position="right" [modal]="false" [style]="{width:'40em'}">
  <rr-simulate-cd [simulateInputEmitter]="simulateCdInputEmitter" [simulateResultEmitter]="simulateCdResultEmitter" [campaign]="campaign" [scene]="scene"></rr-simulate-cd>
</p-sidebar>
<p-sidebar [(visible)]="displayAttackSidebar" position="right" [modal]="false" [style]="{width:'40em'}">
  <rr-make-attack
    [attacker]="attacker()"
    [showMe]="displayAttackSidebar()"
    [campaign]="campaign"
    [scene]="scene"></rr-make-attack>
</p-sidebar>

<p-sidebar [(visible)]="displayTakeDamageSidebar" position="right" [modal]="false">
  <rr-pocket-take-damage [inputEmitter]="takeDamageInputEmitter" [campaign]="campaign" [scene]="scene"></rr-pocket-take-damage>
</p-sidebar>
