<rr-editor-modal>
  <div modal-content>
    <form [formGroup]="form" class="p-grid p-nogutter">
      <span class="p-float-label" class="p-col-6">
        <label for="level-input">Level</label>
        <input id="level-input" formControlName="level" type="number" required pInputText>
      </span>
      <span class="p-float-label" class="p-col-6">
        <label for="quantity-input">Quantity</label>
       <input id="quantity-input" formControlName="quantity" type="number" required class="p-col-6" pInputText>
      </span>
      <rr-item-template-select controlName="itemTemplate" required class="p-col-12"></rr-item-template-select>
    </form>
  </div>
  <div modal-footer>
    <div class="p-grid p-nogutter">
      <button pButton type="button" label="Save" (click)="save()" [disabled]="!canSave()"></button>
      <button pButton type="button" label="Cancel" class="p-button-danger" (click)="cancel()"></button>    </div>
  </div>

</rr-editor-modal>
