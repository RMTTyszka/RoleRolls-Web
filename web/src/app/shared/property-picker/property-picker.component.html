<div class="modal-picker">
    <mat-tab-group>
      <mat-tab label="Attributes" *ngIf="attributesAvailable">
        <mat-button-toggle-group [multiple]="true" [(ngModel)]="attrsSelected" fxLayout="row wrap" fxLayoutGap="4px">
          <mat-button-toggle *ngFor="let attr of attributes" [disabled]="attrsSelected.length >= maxAttrsSelected && attrsSelected.indexOf(attr) === -1" [value]="attr">{{attr}}</mat-button-toggle>
        </mat-button-toggle-group>
        <p>{{attrsSelected}}</p>
        </mat-tab>
      <mat-tab label="Skills" *ngIf="skillsAvailable">
          <mat-button-toggle-group [multiple]="true" [(ngModel)]="skillsSelected" fxLayout="row wrap" fxLayoutGap="4px">
              <mat-button-toggle *ngFor="let skill of skills" [disabled]="skillsSelected.length >= maxSkillsSelected && skillsSelected.indexOf(skill) === -1" [value]="skill">{{skill}}</mat-button-toggle>
            </mat-button-toggle-group>
            <p>{{skillsSelected}}</p>
      </mat-tab>
      <mat-tab label="Properties"  *ngIf="propertiesAvailable">

      </mat-tab>
    </mat-tab-group>
    <button mat-raised-button (click)="save()">Save</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </div>
