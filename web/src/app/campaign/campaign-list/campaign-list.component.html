<p-tabView>
  <p-tabPanel header="Campaigns" [cache]="false">
    <ng-template pTemplate="content">
      <rr-rr-grid [service]="campaignsService" [config]="config"></rr-rr-grid>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel header="Invitations" [cache]="false">
    <ng-template pTemplate="content">
      <rr-campaign-invitation></rr-campaign-invitation>
    </ng-template>
  </p-tabPanel>
</p-tabView>
