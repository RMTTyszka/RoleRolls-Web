<p-tabView>
  <p-tabPanel header="Campaigns" [cache]="false">
    <ng-template pTemplate="content">
      <loh-rr-grid [service]="campaignsService" [config]="config"></loh-rr-grid>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel header="Invitations" [cache]="false">
    <ng-template pTemplate="content">
      <loh-campaign-invitation></loh-campaign-invitation>
    </ng-template>
  </p-tabPanel>
</p-tabView>
