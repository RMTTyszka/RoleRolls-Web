<form [formGroup]="form">

  <p-selectButton formControlName="combatAction" [options]="actions" ></p-selectButton>
  <ng-container *ngIf="action === 'attack'" [ngTemplateOutlet]="attackAction"> </ng-container>



  <ng-template #attackAction>
    <loh-combat-creature-select [creaturesOnCombat]="combatData.currentTargets" (creatureSelected)="targetSelected($event)"></loh-combat-creature-select>
    <button pButton (click)="this.attack()" label="Attack"></button>
  </ng-template>
</form>
