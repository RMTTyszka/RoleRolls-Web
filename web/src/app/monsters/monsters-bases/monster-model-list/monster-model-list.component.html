<div [hidden]="isLoading" class="mat-elevation-z8" class="monster-background">
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="filter" (keydown.enter)="updateFilter()">
    </mat-form-field>
    <mat-icon (click)="add()">add</mat-icon>
  </div>
  <p>{{filter}}</p>
  <div fxLayout="row wrap">
    <mat-card *ngFor="let record of displayData" (click)="edit(record)" class="listCard clickable monster-card">
      <mat-card-title >
        {{record.name}}
      </mat-card-title>
      <mat-card-subtitle>
       Race: {{record.race.name}}
      </mat-card-subtitle>
      <mat-card-content>
       Role: {{record.role.name}}
      </mat-card-content>
    </mat-card>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                 [length]="0"
                 [pageSize]="10" showFirstLastButtons (page)="updateDisplayData()" class="monster-background"></mat-paginator>
</div>
