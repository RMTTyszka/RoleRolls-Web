<h2>
  {{campaign.name}}
</h2>
<div class="p-grid p-nogutter" style="height: 100%;">
  <p-tabView class="p-col-9">
    <p-tabPanel header="Heroes">
      <ng-template pTemplate="content">
        <rr-campaign-heroes></rr-campaign-heroes>
      </ng-template>  </p-tabPanel>
    <p-tabPanel header="Combat">
      <ng-template pTemplate="content">
        <rr-campaign-combat></rr-campaign-combat>
      </ng-template>  </p-tabPanel>
    <p-tabPanel header="Shops">
      <ng-template pTemplate="content">
        Complex Content to Lazy Load
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Combats">
      <ng-template pTemplate="content">
        Complex Content to Lazy Load
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Places">
      <ng-template pTemplate="content">
        Complex Content to Lazy Load
      </ng-template>
    </p-tabPanel>
  </p-tabView>
  <div class="p-col-3">
    <rr-campaign-rolls [campaignId]="campaignId" style="overflow: scroll; height: 100%;"></rr-campaign-rolls>
  </div>
</div>
