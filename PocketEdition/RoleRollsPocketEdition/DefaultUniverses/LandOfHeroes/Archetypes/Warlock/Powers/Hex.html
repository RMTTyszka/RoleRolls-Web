<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        ul {
            margin-top: 10px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Maldição</h1>

    <p>Uma vez por rodada, uma criatura afetada por uma magia, ataque ou habilidade, recebe uma maldição. 
    Uma criatura não pode receber mais uma maldição.</p>

    <h2>Efeitos da Maldição</h2>
    <ul>
        <li>-2 Acerto</li>
        <li>Reduz deslocamento em 1/3</li>
        <li>-2 Esquiva</li>
        <li>-2 Defesa</li>
    </ul>
</body>
