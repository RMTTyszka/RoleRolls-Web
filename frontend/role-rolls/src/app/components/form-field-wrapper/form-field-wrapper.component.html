<div class="flex flex-col w-full">
  <div *ngFor="let item of items" class="flex items-center mb-4 w-full">
    <input pInputText [disabled]="true" [value]="item.title" class="mr-4 w-48 not-flex" />

    <div class="w-full flex-auto">
      <ng-container *ngTemplateOutlet="item.field"></ng-container>
    </div>
  </div>
</div>
