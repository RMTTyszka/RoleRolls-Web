<div class="flex flex-col w-full">
  <!-- Renderiza cada título e campo -->
  <div *ngFor="let item of items" class="flex items-center mb-4 w-full">
    <!-- Título -->
    <input pInputText [disabled]="true" [value]="item.title" class="mr-4 w-48" />

    <!-- Campo -->
    <div class="w-full">
      <ng-container *ngTemplateOutlet="item.field"></ng-container>
    </div>
  </div>
</div>
