<p-panel>
  <ng-template #header>
    <p-toolbar class="w-full">
      <div class="flex w-full justify-between items-center">
        <div class="flex w-3/5 space-x-4">
          <p-select class="flex-1" [(ngModel)]="selectedScene" [options]="scenes" optionLabel="name" (onChange)="selectScene($event.value)"></p-select>
          <div class="p-inputgroup w-auto" *ngIf="isMaster">
            <input type="text" pInputText placeholder="Add Scene" [(ngModel)]="newSceneName" class="border rounded px-2 py-1 flex-1">
            <button pButton type="button" icon="pi pi-plus" class="p-button-primary" (click)="newScene()"></button>
          </div>
        </div>
        <div class="flex space-x-2">
          <button *ngIf="isMaster" pButton label="Invite" icon="pi pi-plus" class="p-button-secondary" (click)="invitePlayer($event.target)" #invitationButton></button>
          <button *ngIf="!notInvited || isMaster" pButton label="Create Hero" icon="pi pi-plus" class="p-button-secondary" (click)="createHero()"></button>
        </div>
      </div>
    </p-toolbar>
  </ng-template>
  <div class="flex justify-between flex-wrap">
    <rr-scene-creatures [creatureCategory]="creatureTypeEnum.Hero" class="w-1/2"></rr-scene-creatures>
    <rr-scene-creatures [creatureCategory]="creatureTypeEnum.Monster" class="w-1/2"></rr-scene-creatures>
    <span class="w-1/2"></span>
    <rr-scene-log class="w-1/2"></rr-scene-log>
  </div>
</p-panel>
