<div *ngIf="form()" class="p-4 w-full">
  <form [formGroup]="form()" class="w-full">
    <rr-form-field-wrapper>
      <!-- Campo Slot -->
      <ng-template fieldTitle="Slot">
        <p-select id="slot-input" formControlName="slot" [options]="slotOptions" optionLabel="label" optionValue="value" class="w-full">
        </p-select>
      </ng-template>

      <!-- Campo Target -->
      <ng-template fieldTitle="Target">
        <rr-creature-select id="target-input" [creaturesAvailable]="targets" (creatureSelected)="targetSelected($event)" class="w-full">
        </rr-creature-select>
      </ng-template>

      <!-- Campo Hit Property -->
      <ng-template fieldTitle="Hit Property">
        <rr-property-selector id="hit-input" [campaign]="campaign()"
                              [propertyType]="[propertyType.Attribute, propertyType.Skill, propertyType.SpecificSkill]"
                              formControlName="hitPropertyId">
        </rr-property-selector>
      </ng-template>

      <!-- Campo Damage Property -->
      <ng-template fieldTitle="Damage Property">
        <rr-property-selector id="damage-input" [campaign]="campaign()"
                              [propertyType]="[propertyType.Attribute, propertyType.Skill, propertyType.SpecificSkill]"
                              formControlName="damagePropertyId"
                              class="w-full">
        </rr-property-selector>
      </ng-template>

      <!-- Campo Defense -->
      <ng-template fieldTitle="Defense">
        <rr-property-selector id="defense-input" [campaign]="campaign()"
                              [propertyType]="[propertyType.Defense]"
                              formControlName="defenseId"
                              class="w-full">
        </rr-property-selector>
      </ng-template>

      <!-- Campo Vitality -->
      <ng-template fieldTitle="Vitality">
        <rr-property-selector id="vitality-input" [campaign]="campaign()"
                              [propertyType]="[propertyType.Vitality]"
                              formControlName="vitalityId"
                              class="w-full">
        </rr-property-selector>
      </ng-template>
      <ng-template fieldTitle="Advantage">
        <rr-advantage-select
                              formControlName="advantage">
        </rr-advantage-select>
      </ng-template>
    </rr-form-field-wrapper>
  </form>

  <div class="mt-6 w-full">
    <button pButton (click)="attack()" label="Attack" class="w-full danger-color" [disabled]="!form().valid"></button>
  </div>
</div>
