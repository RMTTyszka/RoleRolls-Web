<div class="grid grid-cols-1 gap-2">
  <div class="flex flex-col gap-2 w-full">
    <label for="damage-input">Damage</label>
    <p-inputnumber id="damage-input" [(ngModel)]="damageValue" class="w-full"/>
  </div>
  <div class="w-full">
    <div class="grid grid-cols-1 gap-2" *ngFor="let life of lifes; let i = index;">
      <button pButton (click)=takeDamage(life) [label]="life.name" class="w-full danger-color" [disabled]="damageValue < 1"></button>
      <span class="w-full">Result: {{resultFromDamage(life)}}</span>
    </div>
  </div>
</div>
<p-divider></p-divider>

<div class="grid grid-cols-1 gap-2">
  <div class="flex flex-col gap-2 w-full">
    <label for="heal-input">Heal</label>
    <p-inputnumber id="heal-input" [(ngModel)]="healValue" class="w-full"/>
  </div>
  <div class="w-full">
    <div class="grid grid-cols-1 gap-2" *ngFor="let life of lifes; let i = index;">
      <button pButton (click)=heal(life) [label]="life.name" class="w-full success-color" [disabled]="healValue < 1"></button>
      <span class="w-full">Result: {{resultFromHeal(life)}}</span>
    </div>
  </div>
</div>
