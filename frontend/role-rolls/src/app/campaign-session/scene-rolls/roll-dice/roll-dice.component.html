<div *ngIf="form">
  <form form [formGroup]="form">
    <rr-form-field-wrapper class="w-6/6">
      <ng-template *ngIf="hasProperty" fieldTitle="Property">
        <input pInputText formControlName="propertyName">
      </ng-template>
      <ng-template fieldTitle="Difficulty">
        <p-inputNumber placeholder formControlName='difficulty'></p-inputNumber>
      </ng-template>
      <ng-template fieldTitle="Complexity">
        <p-inputNumber placeholder formControlName='complexity'></p-inputNumber>
      </ng-template>
      <ng-template fieldTitle="Advantage">
        <rr-advantage-select
          formControlName="advantage">
        </rr-advantage-select>
      </ng-template>
      <ng-template fieldTitle="Luck">
        <rr-luck-select
          formControlName="luck">
        </rr-luck-select>
      </ng-template>
      <ng-template fieldTitle="Bonus">
        <p-inputNumber placeholder formControlName='bonus'></p-inputNumber>
      </ng-template>
      <ng-template fieldTitle="Attribute">
        <rr-property-selector [campaign]="campaign" [propertyType]="[propertyType.Attribute]" formControlName='attribute'></rr-property-selector>
      </ng-template>
      <ng-template fieldTitle="Rolls">
        <div class="p-inputgroup">
          <p-autocomplete rrIntegerOnly formControlName="rollsAsString" multiple [typeahead]="false" ></p-autocomplete>
          <p-inputGroupAddon>
            <button pButton class="p-button-secondary" type="button" icon="fas fa-times-circle" (click)="cleanRolls()">
            </button>
          </p-inputGroupAddon>
        </div>
      </ng-template>
      <ng-template fieldTitle="Description">
        <input pInputText placeholder formControlName='description'>
      </ng-template>
    </rr-form-field-wrapper>
  </form>
  <button pButton label="Roll" (click)="roll()"></button>
</div>
