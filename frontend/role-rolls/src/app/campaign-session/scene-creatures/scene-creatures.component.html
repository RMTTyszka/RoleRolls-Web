<p-panel>
  <ng-template #header>
    <div class="flex justify-between items-center w-full">
    <span>
      {{ creatureCategory() === CreatureCategory.Ally ? 'Heroes' : 'Monsters' }}
    </span>
      <div class="flex gap-2">
        <rr-creature-select *ngIf="creatureCategory() === CreatureCategory.Ally && isMaster"
                            placeholder="Add Hero"
                            [campaign]="campaign()"
                            [creatureType]="CreatureCategory.Ally"
                            (creatureSelected)="addCreature($event)">
        </rr-creature-select>
        <rr-creature-select *ngIf="creatureCategory() === CreatureCategory.Enemy && isMaster"
                            placeholder="Add Monster"
                            [campaign]="campaign()"
                            [creatureType]="CreatureCategory.Enemy"
                            (creatureSelected)="addCreature($event)">
        </rr-creature-select>
      </div>
    </div>
  </ng-template>

  <div *ngFor="let hero of heroes">
    <rr-scene-creature-row [creature]="hero"></rr-scene-creature-row>
  </div>
</p-panel>
