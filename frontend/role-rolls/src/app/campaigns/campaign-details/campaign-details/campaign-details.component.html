<p-tabs [(value)]="activeTab">
  <p-tablist>
    <p-tab value="0">Creature Template</p-tab>
    <p-tab value="1">Creature Types</p-tab>
    <p-tab value="2">Archetypes</p-tab>
    <p-tab value="3">Itens</p-tab>
    <p-tab value="4">Item Configuration</p-tab>
  </p-tablist>

  <p-tabpanels>
    <p-tabpanel value="0">
      <ng-container *ngIf="activeTab === '0'">
        <rr-campaign-template></rr-campaign-template>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="1">
      <ng-container *ngIf="activeTab === '1'">
        <rr-creature-types></rr-creature-types>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="2">
      <ng-container *ngIf="activeTab === '2'">
        <rr-archetypes></rr-archetypes>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="3">
      <ng-container *ngIf="activeTab === '3'">
        <rr-campaign-itens></rr-campaign-itens>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="4">
      <ng-container *ngIf="activeTab === '4'">
        <rr-campaign-item-configuration></rr-campaign-item-configuration>
      </ng-container>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
