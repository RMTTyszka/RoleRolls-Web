<p-tabs [(value)]="activeTab">
  <p-tablist>
    <p-tab value="0">Creature Template</p-tab>
    <p-tab value="1">Allies</p-tab>
    <p-tab value="2">Creature Types</p-tab>
    <p-tab value="3">Archetypes</p-tab>
    <p-tab value="4">Enemies</p-tab>
    <p-tab value="5">Encounters</p-tab>
    <p-tab value="6">Itens</p-tab>
    <p-tab value="7">Item Configuration</p-tab>
  </p-tablist>

  <p-tabpanels>
    <p-tabpanel value="0">
      <ng-container *ngIf="activeTab === '0'">
        <rr-campaign-template></rr-campaign-template>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="1">
      <ng-container *ngIf="activeTab === '1'">
        <rr-campaign-creatures [creatureCategory]="CreatureCategory.Ally"></rr-campaign-creatures>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="2">
      <ng-container *ngIf="activeTab === '2'">
        <rr-creature-types></rr-creature-types>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="3">
      <ng-container *ngIf="activeTab === '3'">
        <rr-archetypes></rr-archetypes>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="4">
      <ng-container *ngIf="activeTab === '4'">
        <rr-campaign-creatures [creatureCategory]="CreatureCategory.Enemy"></rr-campaign-creatures>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="5">
      <ng-container *ngIf="activeTab === '5'">
        <rr-encounters></rr-encounters>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="6">
      <ng-container *ngIf="activeTab === '6'">
        <rr-campaign-itens></rr-campaign-itens>
      </ng-container>
    </p-tabpanel>
    <p-tabpanel value="7">
      <ng-container *ngIf="activeTab === '7'">
        <rr-campaign-item-configuration></rr-campaign-item-configuration>
      </ng-container>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
