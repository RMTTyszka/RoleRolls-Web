<ng-container *ngIf="loaded">

                W              formControlName="armorProperty"
                              [campaign]="campaign"
                              [propertyType]="[PropertyType.All]">
        </rr-property-selector>
      </p-inputgroup-addon>
    </p-inputgroup>
